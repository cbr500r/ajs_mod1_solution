<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .greenTxt { color: green; }
      .redTxt { color: red; }
      .greenBorder { border: solid 1px green; }
      .redBorder {  border: solid 1px red; }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control green" 
             ng-model="dishes"
             ng-class="inputColor">
             <label for="lunch-menu">*empty values (i.e. ', ,') aren't counted!</label>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-model="button" ng-click="countDishes();">Check If Too Much</button>
         </div>
         <div class="form-group message" 
              ng-class="msgColor">
           <!-- Your message can go here. -->
           {{dishMessage}}
         </div>
   </div>

</body>
</html>
